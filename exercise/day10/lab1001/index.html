<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript를 MVC 형태로 만들어보기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <header>
            <h2 class="container">검색</h2>
        </header>
        <div class="container">
            <!-- FormView.js : 공통 View.js를 상속받아서 Form 위에서의 기능들 구현-->
            <form>
                <!-- 메인 화면에 보여질 검색어 입력창 & 입력한 내용 초기화하는 버튼 -->
                <input type="text" placeholder="검색어를 입력해 주세요!" autofocus>
                <button type="reset" class="btn-reset"></button>
            </form>       
            <div class="content">
                <!-- SearchResultview.js : 검색결과 화면에 대한 기능 구현 -->
                <div id="search-result"></div>
            </div>     
        </div>
    </div>
    <!-- app.js : MainConroller 호출 -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
