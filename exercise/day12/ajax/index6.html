<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>간단한 Ajax예제</title>
    <script>
        // load 이벤트 시에 JSON값을 가져와서 출력한다.
        // console에서 확인하면 JSON객체를 가져온 것을 확인할 수 있다.
        window.onload = function() {
            // ❶ XMLHttpRequest 객체를 생성한다
            var req = new XMLHttpRequest();
            // ❷ 서버와 통신할 때 사용할 처리 방법을 등록한다
            var jsonObj;
            req.addEventListener("load", function() {
                jsonObj = req.response;
                console.log(jsonObj);
            }, false);
            req.responseType = "json";
            // ❸ 요청을 전송하고 통신을 시작한다
            req.open("GET","data.json",true);
            req.send(null);
        };
    </script>
</head>
<body>
<p id="view"></p>
</body>
</html>
