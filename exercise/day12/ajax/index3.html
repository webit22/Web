<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>간단한 Ajax예제</title>
    <script>
        // 통신중을 알리는 메시지를 전달할 때
        // start 요청을 보내는 시점에 통신중 출력해 보기
        window.onload = function() {
            // ❶ XMLHttpRequest 객체를 생성한다
            var req = new XMLHttpRequest();
            // ❷ 서버와 통신할 때 사용할 처리 방법을 등록한다
            req.addEventListener("loadstart", function() {
                document.getElementById("view").innerHTML = "통신중";
            }, false);
            // ❸ 요청을 전송하고 통신을 시작한다
            req.open("GET", "data.txt");
            req.send(null);
        };
    </script>
</head>
<body>
<p id="view"></p>
</body>
</html>
