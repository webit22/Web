<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <title>jQuery 찾는 방법 - tag</title>
</head>
<body>
   <div id="name">
       손흥민
   </div>
   <div id="age">
       29
   </div>
   <a href="#">손흥민SNS</a>
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   <script>
       $("a").css({background:'#e26500'});
   </script>
</body>
</html>
