<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div {
		width: 100px;
		height: 100px;
		background-color: red;
		/* static : 위치 고정. 
		absolute : 부모 태그의 left,right-top을 기준으로 이동. 
		relative : 기존 위치에서 상대적으로 이동. */
		position: 'absolute';
	}
</style>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script>
	$(document).ready(function(){
		// js 객체 형태로 animate 쓰기
		$('div').animate({
			width : '200px',
			left : '100px'
		}, 2000)
	})
</script>
</head>
<body>
	<div></div>
</body>
</html>
