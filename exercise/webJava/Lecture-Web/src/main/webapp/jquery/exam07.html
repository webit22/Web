<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	img {
		width: 150px;
		height: 120px;
		float: left;
	}
	button {
		height: 120px;
		float: left;
	}
	
</style>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
	$(document).ready(function(){
		$('#prevBtn').click(function(){
			// img 맨 마지막 부분을 잘라서 span 태그 맨 앞에다 붙이자
			$('img').last().prependTo('span')
		})
		$('#nextBtn').click(function(){
			// img 맨 마지막 부분을 잘라서 span 태그 맨 앞에다 붙이자
			$('img').first().appendTo('span')
		})
		
		// 사진 이동 자동화 -> 잠시 멈추게 하려면 개발자도구에서 (clearInterval + enter) 입력! 
		setInterval(function(){
			// trigger : 강제로 어떠한 이벤트를 발생 시키는 함수. 실제로 일어나지 않았지만, 일어난 것 처럼 보이게 해주는 함수
			$('#nextBtn').trigger('click')
		}, 2000)
	})
</script>

</head>
<body>
<!-- 버튼 클릭 시 맨 마지막 이미지를 맨 앞으로 갖고오기 -->
	<button id="prevBtn">PREV</button>
	<span>
		<img src="image/dog01.jpg">
		<img src="image/dog02.jpg">
		<img src="image/dog03.jpg">
		<img src="image/dog04.jpg">
		<br>
	</span>
	<button id="nextBtn">NEXT</button>
</body>
</html>
