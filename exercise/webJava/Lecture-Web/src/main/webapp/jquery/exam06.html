<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
	$(document).ready(function(){
		
		// click 
		$('h1').on({
			click : function(){
				$(this).css('color', 'red')
			}, 'mouseenter' : function(){
				$(this).css('background-color', 'yellow')
			}, 'mouseleave' : function(){
				$(this).css('background-color', 'white')
			}
		})
		
		/*
		//h1 tag를 쓰면 3개가 전부 변경됨
		$('h1').click(function(){
			$(this).css('color', 'red')
		})
		
		$('h1').hover(function(){
			console.log('enter')
		}, function(){
			console.log('leave')
		})
		
		$('h1').mouseenter(function(){
			$(this).css('background-color', 'lightgray')
		})
		
		$('h1').mouseleave(function(){
			$(this).css('background-color', 'white')
		})
		*/
	})
</script>
</head>
<body>
	<h1>첫번째 문장</h1>
	<h1>두번째 문장</h1>
	<h1>세번째 문장</h1>
</body>
</html>
