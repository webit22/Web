<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 적용</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 
        14. id=""
            해당 document에서 유일하게 존재하는 element를 지정할 때 사용한다.
            겹치면 안되고, javascript에서 호출하면 오류가 발생한다.
        15. class=""
            어떤 class를 정의하는지 이름을 명확히 지정해주기( div class="lightLine" )
            여러 element( header 안녕 /header )들 중에 적용하고 싶은 element들이 여러 개 있을 경우에 사용한다.
     -->
    
    <ol>
        <li>구이경</li>
        <li>엄재철</li>
    </ol>
    <h1 id="hhs">하현상</h1>
    <button>1번 버튼</button>
    <button>2번 버튼</button>

    <div class="red"></div>
    <div class="blue"></div>

    <a href="https://www.daum.nettestset">다음에러페이지</a>
    <a href="https://www.daum.net">다음</a>
    <a href="https://www.googledaum.net">구글다음</a>
</body>
</html>
