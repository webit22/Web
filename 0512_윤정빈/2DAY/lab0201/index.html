<!DOCTYPE html>
<html lang="en">
    <!-- 
        1. 주석처리 
            코딩에 영향을 주지 않는 부분. 
            어떤 내용이나 기능에 대해 설명하는 역할.
        2. html, css, javascript 이해
            html : 맨얼굴(민낯)
            css(cascading style sheet) : 화장(makeup)
            JavaScript : 동적으로 데이터나 DOM을 처리하는 녀석
        3. DOM(Document Object Model)
            문서 객체 모델.
            검색엔진(SEO)에 잘 적용되기 위해서 만들어진 문서.
            문서 자체가 트리 구조를 가지고 구현되어 있고,
            그 문서 안에 의미있게(semantic) 구성을 하게된다.
        4. html의 동작
            liteserver를 동작 시키지 않아도
            그냥 html 파일을 더블클릭하면 동작이 된다.
        5. DOM 구조의 기본
            document (== 웹페이지 화면)
            <html>
                <head></head>
                <body></body>
            </html>
        6. 웹 동작 방식
            frontend : html/css/javascript UI
            backend : UI X, data + logic
            index.jsp - httpd - servlet - java bean - DB
     -->

     <!-- 
         10. CSS
            html의 화면을 이쁘게 만들어주는 역할
            css3는 2D or 3D를 만들 수 있다.
            css3는 animation도 가능하다.
            정해진 태그나 클래스에 스타일을 입힐 때 사용한다.
      -->
     <style>
         div {
             color:aquamarine;
         }
     </style>
<head>

</head>
<body>

    <!-- p 단락을 만들 때 사용하는 태그 -->
    <p>안녕!!</p>
    <p>
        안녕!!
    </p>

    <!-- br 은 return해서 한 문장 아래로 -->
    안녕!!<br>
    안녕!!<br>
    안녕!!<br>
    <!-- 
        7. element
            start tag + content + end tag
    -->
    <h1>hellohello</h1>
    <h2>hellohello</h2>
    <h3>hellohello</h3>
    <h4>hellohello</h4>
    <h5>hellohello</h5>

    <!-- 
        8. div 태그
        html이나 javascript에서 가장 많이 사용하는 태그
        span 태그도 사용되지만, span은 span 태그 안에 span을 사용하면 적용이 안된다.
        가로 X 세로 의 형태로 사용된다.
    -->
    <div>hellohello</div>

    <!-- 
        9. span 태그
            필요할 때 그 부분만 사용하는 태그
     -->
     <span> span : 필요할 때 그 부분만 사용하는 태그 </span>

</body>
</html>
