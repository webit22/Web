<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
	h1 {
		display : block
	}
</style>

<script src="js/jquery-3.6.0.min.js"></script>
<script>
	$(document).ready(function(){
		
		/*
		let h1Tag = document.getElementsByTagName("h1")[0]
		h1Tag.setAttribute("style", "display:block")
		*/
		
		// 3초에 "Hello JQUERY" 문장을 보인 후, 글자색을 파란색으로 변경한 후,
		// 슬라이드 효과로 올라갔다 내려갔다를 수행하자.
		// 그리고 배경색을 노란색, 글자색을 빨간색으로 변경.
		$('h1').show(3000, function(){
			$(this).css('color', 'blue')
			$(this).slideUp(4000).slideDown(1000, function(){
				/* $(this).css('background-color', 'yellow').css('color', 'red') */
				$(this).css({
					color : 'red',
					'background-color' : 'yellow'
				})
			})
		})
		
	})

</script>
</head>
<body>
	<h1>Hello JQUERY</h1>
</body>
</html>
