<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>

    <link rel="stylesheet" href="styleSignUp.css" />
    <script
      src="https://kit.fontawesome.com/edf54faba8.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <p>
        <h2>회원가입</h2>
        <form action="" method="post"> 
            <input id="nameFirst" name="nameFirst" type="text" placeholder="성">
            <input id="nameLast" name="nameLast" type="text" placeholder="이름"><br>
            <input id="email" name="email" type="email" placeholder="사용자이름@gmail.com"/><br>
            <label for="email">문자, 숫자, 마침표를 사용할 수 있습니다.</label><br><br>
            
            <input id="pwd" name="pwd" type="text" placeholder="비밀번호">
            <input id="chkPWD" name="chkPWD" type="text" placeholder="확인"><br>
            <label for="email">문자, 숫자, 기호를 조합하여 8자 이상을 사용하세요</label><br><br>
            
        </form>
        <div class="signup_btn">
            <button id="submitBtn" type="submit"> 완료 </button>
        </div>
    </p>
  </body>
</html>
