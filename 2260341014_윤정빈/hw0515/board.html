<!-- 페이지 크기 줄였다 늘릴때 동적으로 변화하는 홈페이지 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시판 목록</title>

    <link rel="stylesheet" href="board.css" />
    <script
      src="https://kit.fontawesome.com/edf54faba8.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js" defer></script>
  </head>

  <body>
    <nav class="navibar">
      <div class="navbar_logo">
        <i class="fa-brands fa-uncharted"></i>
        <a href="#">작성한 게시글 목록</a>
      </div>

      <ul class="navbar_menu">
        <!-- list 안에 목록을 볼 수 있는 Home, 게시글 수정 버튼, 삭제 버튼 생성 -->
        <li>
          <a href="">Home</a>
        </li>
        <li>
          <a href="">게시글 수정</a>
        </li>
        <li>
          <a href="">게시글 삭제</a>
        </li>
      </ul>

      <!-- navbar의 콘텐츠 안에 toggleBtn 클래스 생성 -->
      <a href="#" class="navbar_toggleBtn">
        <i class="fa-solid fa-bars"></i>
      </a>
    </nav>
  </body>
</html>
